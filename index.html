<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
    </header>

    <main>

        <!-- <kbd class="key">A</kbd> 先写好key的样式，再让所有kbd的class='key'-->
        <div class="wrapper" id="main"></div>
    </main>

    <footer>

    </footer>
    <script>
        keys = {
            0: {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p','length':10},
            1: {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l','length':9},
            2: {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m','length':7},'length':3
        }
        hash = {
            'q': 'qq.com','w': 'qq.com','e': 'qq.com','r': 'qq.com','t': 'qq.com',
            'y': 'qq.com','u': 'qq.com','i': 'qq.com','o': 'qq.com','p': 'qq.com','a': 'qq.com','s': 'qq.com','d': 'qq.com','f': 'qq.com',
            'g': 'qq.com','h': 'qq.com','j': 'qq.com','k': 'qq.com','l': 'qq.com','z': 'qq.com','x': 'qq.com','c': 'qq.com','v': 'qq.com',
            'b': 'qq.com','n': 'qq.com','m': 'qq.com'
        }
        //取出 localStorage 中的 zzz 对应的 hash
        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz')) || ''
        //hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')这个也可以
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }

        //遍历 keys，生成 kbd 标签
        index =0
        while(index< keys['length']){ //0  1  2
            div = document.createElement('div')
            div.className = 'row'
            main.appendChild(div)
            row = keys[index]  //第一个数组 第二个数组 第三个数组
            index2 = 0
            while(index2< row['length']){ //0-9 0-8 0-6
                kbd = document.createElement('kbd')
                kbd.textContent = row[index2]
                kbd.className = 'key'
                div.appendChild(kbd)
                button = document.createElement('button')
                button.textContent = '编辑'
                button.id = row[index2]
                button.onclick = function(jhbjfgcgcjh){
                    //console.log(jhbjfgcgcjh.target)
                    //jhbjfgcgcjh['target']['id'] 就是永华点击的元素
                    key = (jhbjfgcgcjh['target']['id']) //q w e r t
                    x = prompt('给我一个网址') //qq.com
                    hash[key] = x // hash 变更
                    localStorage.setItem('zzz',JSON.stringify(hash))
                    console.log(hash)
                }
                kbd.appendChild(button)
                
                index2 = index2 + 1
            }
            index = index + 1
        }

        document.onkeypress = function(jhbjfgcgcjh){
            console.log('我发现你输入了一个键')
            /*console.log('你按键的时候的所有信息是')
            console.log(jhbjfgcgcjh)*/
            console.log(jhbjfgcgcjh['key'])
            key = jhbjfgcgcjh['key']
            website = hash[key]
            console.log(website)
            //location.href = 'http://'+website
            window.open('http://'+website,'_blank')
        }
    </script>
</body>
</html>
