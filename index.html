<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
    </header>

    <main>

        <!-- <kbd class="key">A</kbd> 先写好key的样式，再让所有kbd的class='key'-->
        <div class="wrapper" id="main"></div>
    </main>

    <footer>

    </footer>
    <script>
        //1. 初始化数据
        var hashA = init()
        var keys = hashA['keys']
        var hash = hashA['hash']
        
        // 2. 生成键盘
        //遍历 keys，生成 kbd 标签
        generateKeyboard(keys,hash)
        
        // 3.监听键盘
        ListenToUser(hash)

        // 下面是工具函数
        function getFormLocalStorage(zzz){
            return JSON.parse(localStorage.getItem('zzz')) || '' //JSON.parse(localStorage.getItem('zzz') || 'null')这个也可以
        }
        function tag(tagName){
            return document.createElement(tagName)
        }
        function createSpan(textContent){
            var span = tag('span')
                span.textContent = textContent
                span.className = 'text'
                return span
        }
        function createButton(id){
            var button = tag('button')
                button.textContent = '编辑'
                button.id = id
                button.onclick = function(jhbjfgcgcjh){
                    //console.log(jhbjfgcgcjh.target)
                    //jhbjfgcgcjh['target']['id'] 就是用户点击的元素
                    var button2 = jhbjfgcgcjh['target']
                    var img2 = button2.previousSibling
                    var key = button2['id'] //q w e r t
                    var x = prompt('给我一个网址') //qq.com
                    hash[key] = x // hash 变更
                    img2.src = './img-null.png'
                    img.onerror = function(xxx){
                        xxx.target.sre = './img-null.png'
                    }
                    localStorage.setItem('zzz',JSON.stringify(hash))
                    console.log(hash)
                }
            return button
        }
        function createImage(domain){
            var img = tag('img')
                if(domain){
                    img.src = 'http://www.' + domain + '/favicon.ico'
                }else{
                    img.src = './img-null.png'
                }
                img.onerror = function(xxx){
                    xxx.targer.sre = './img-null.png'
                }
                return img
        }
        function init(){
            var keys = {
            0: {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p','length':10},
            1: {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l','length':9},
            2: {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m','length':7},'length':3
            }
            var hash = {
                'q': 'qq.com','w': '','e': 'qq.com','r': 'qq.com','t': 'qq.com',
                'y': 'qq.com','u': 'qq.com','i': 'qq.com','o': 'qq.com','p': 'qq.com','a': 'qq.com','s': 'qq.com','d': 'qq.com','f': 'qq.com',
                'g': 'qq.com','h': 'qq.com','j': 'qq.com','k': 'qq.com','l': 'qq.com','z': 'qq.com','x': 'qq.com','c': 'qq.com','v': 'qq.com',
                'b': 'baidu.com','n': 'qq.com','m': 'qq.com'
            }
            //取出 localStorage 中的 zzz 对应的 hash
            var hashInLocalStorage = getFormLocalStorage('zzz')
            if(hashInLocalStorage){
                hash = hashInLocalStorage
            }
            return {
                "keys": keys,
                "hash": hash
            }
        }
        function generateKeyboard(keys,hash){
            for(var index =0; index< keys['length']; index = index + 1){
                var div = tag('div')
                div.className = 'row'

                main.appendChild(div)

                var row = keys[index]  //第一个数组 第二个数组 第三个数组
                for(index2 = 0; index2< row['length']; index2 = index2 + 1){
                    var span = createSpan(row[index2])

                    var button = createButton(row[index2])

                    var img = createImage(hash[row[index2]])
                    
                    var kbd = tag('kbd')
                    kbd.className = 'key'

                    kbd.appendChild(span)
                    kbd.appendChild(img)
                    kbd.appendChild(button)

                    div.appendChild(kbd)
                }
            }
        }
        function ListenToUser(hash){
            document.onkeypress = function(jhbjfgcgcjh){
                console.log('我发现你输入了一个键')
                /*console.log('你按键的时候的所有信息是')
                console.log(jhbjfgcgcjh)*/
                console.log(jhbjfgcgcjh['key'])
                var key = jhbjfgcgcjh['key']
                var website = hash[key]
                console.log(website)
                //location.href = 'http://'+website
                window.open('http://'+website,'_blank')  
            }
        }
    </script>
</body>
</html>
